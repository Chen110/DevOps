{% load static %}
{% load bootstrap3 %}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-exclamation-triangle"></i>新增系统类型</h4>
</div>
<form method="post" action="{% url 'utils:systypecreate' %}" id="group_form" enctype="multipart/form-data">
        {% csrf_token %}
<div class="modal-body" style="">
    {% bootstrap_field form.name %}
</div>
<div class="modal-footer">
    <button class="btn btn-danger">确定</button>
    <button class="btn btn-primary" data-dismiss="modal">关闭</button>
</div>
</form>
